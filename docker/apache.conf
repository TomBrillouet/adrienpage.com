<VirtualHost *:80>
    DocumentRoot /application/testadri.com/grav

    <Directory /application/testadri.com/grav>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
