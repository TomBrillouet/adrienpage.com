enabled: true
built_in_css: false
inline_css: true
refresh_prevention: false
client_side_validation: true
debug: true
inline_errors: false
modular_form_fix: true
files:
  multiple: false
  limit: 10
  destination: self@
  avoid_overwriting: false
  random_name: false
  filesize: 0
  accept:
    - 'image/*'
recaptcha:
  version: 2-checkbox
  theme: light
  site_key: null
  secret_key: null
turnstile:
  theme: light
  site_key: null
  secret_key: null
basic_captcha:
  type: math
  debug: false
  image:
    width: 135
    height: 40
    bg: '#ffffff'
  chars:
    length: 6
    font: zxx-xed.ttf
    size: 24
    box_width: 200
    box_height: 70
    start_x: 10
    start_y: 40
    bg: '#ffffff'
    text: '#000000'
  math:
    min: 1
    max: 12
    operators:
      - +
      - '-'
      - '*'
log: true
