name: Testadri
slug: testadri
type: theme
version: 0.1.0
description: Theme testadri for testadri.com by Codicoda
icon: rebel
author:
  name: Codicoda
  email: contact@codicoda.fr
homepage: https://github.com/Codicoda/grav-theme-testadri
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/Codicoda/grav-theme-testadri/issues
readme: https://github.com/Codicoda/grav-theme-testadri/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
    validation: loose
    fields:
        dropdown.enabled:
            type: toggle
            label: Dropdown in Menu
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
        production:
            type: toggle
            label: Production Mode
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
